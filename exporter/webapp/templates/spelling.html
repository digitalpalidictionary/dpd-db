<h3 class="dpd" id="spelling: {{ d.headword }}">spelling: {{d.headword}}</h3>
<div class='dpd'>
    <p>
        {% for spelling in d.spellings: %}
        incorrect spelling of <b><i>{{spelling}}</i></b>
        {% if not loop.last: %}
        <br>
        {% endif %}
        {% endfor %}
    </p>
</div>
