<h3 class="dpd" id="grammar: {{ d.headword }}">grammar: {{d.headword}}</h3>
<div class='dpd'>
    <table class='grammar_dict'>
        <thead>
            <tr>
                <th id='col1'>pos ⇅</th>
                <th id='col2'>⇅</th>
                <th id='col3'>⇅</th>
                <th id='col4'>⇅</th>
                <th id='col5'></th>
                <th id='col6'>word ⇅</th>
            </tr>
        </thead>
        <tbody>
            {% for item in d.grammar: %}
            {# item is (headword, pos, components_list) #}
            <tr>
                <td><b>{{item[1]}}</b></td>
                
                {% for comp in item[2]: %}
                    {% if comp == "" %}
                    <td class='col_empty'></td>
                    {% else %}
                    <td>{{comp}}</td>
                    {% endif %}
                {% endfor %}

                <td>of</td>
                <td>{{item[0]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="dpd-footer">
        For more information, please <a class='link'
            href='https://digitalpalidictionary.github.io/features/grammardict/'
            target='_blank'>read the docs</a>.
    </p>
</div>
