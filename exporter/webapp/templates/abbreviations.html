<h3 class="dpd" id="abbreviation: {{ d.headword }}">{{d.headword}}</h3>
<div class="tertiary">
    <table class="help">
        <tr>
            <th>
                Abbreviation
            </th>
            <td>
                <b>{{d.headword|safe}}</b>
            </td>
        </tr>
        <tr>
            <th>
                Meaning
            </th>
            <td>
                {{d.meaning|safe}}
            </td>
        </tr>
        {% if d.pali: %}
        <tr>
            <th>
                Pāḷi
            </th>
            <td>
                {{d.pali|safe}}
            </td>
        </tr>
        {% endif %}

        {% if d.example: %}
        <tr>
            <th>
                Example
            </th>
            <td>
                {{d.example|safe}}
            </td>
        </tr>
        {% endif %}

        {% if d.explanation: %}
        <tr>
            <th>
                Information
            </th>
            <td>
                {{d.explanation|safe}}
            </td>
        </tr>
        {% endif %}
    </table>
</div>
