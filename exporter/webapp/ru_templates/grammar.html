<h3>грамматика: {{d.headword}}</h3>
<div class='grammar_dict'>
    <table class='grammar_dict'>
        <thead>
            <tr>
                <th id='col1'>ЧР</th>
                <th id='col2'>грам.</th>
                <th id='col3'></th>
                <th id='col4'>слово</th>
            </tr>
        </thead>
        <tbody>
            {% for item in d.ru_grammar: %}
            {% if item[2] == "indeclinable" %}
            <tr>
                <td>
                    <b>{{item[1]}}</b>
                </td>
                <td>
                    {{item[2]}}
                </td>
                <td colspan="2">

                </td>
            </tr>
            {% else %}
            
            <tr>
                <td>
                    <b>{{item[1]}}</b>
                </td>
                <td>
                    {{item[2]}}
                </td>
                <td>
                    от
                </td>
                <td>
                    {{item[0]}}
                </td>
            </tr>
            {% endif %}
            {%  endfor %}
        
        </tbody>
    </table>
</div>
