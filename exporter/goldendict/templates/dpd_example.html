% if i.example_1 and i.example_2:
<div id="examples_${i.lemma_1_}" class="dpd content hidden">
    % elif i.example_1 and not i.example_2:
    <div id="example_${i.lemma_1_}" class="dpd content hidden">
        % endif

        % if i.example_1:
        <p>${i.example_1}</p>
        <p class="sutta">
            ${i.source_1} ${i.sutta_1}</p>
        % endif

        % if i.example_2:
        <p>
            ${i.example_2}
        </p>
        <p class="sutta">
            ${i.source_2} ${i.sutta_2}
        </p>
        % endif
        <p class='footer'>
            Can you think of a better example? <a class="dpd-link"
                href="https://docs.google.com/forms/d/e/1FAIpQLSf9boBe7k5tCwq7LdWgBHHGIPVc4ROO5yjVDo1X5LDAxkmGWQ/viewform?usp=pp_url&entry.438735500=${i.id}%20${i.lemma_link}&entry.326955045=Examples&entry.1433863141=GoldenDict+${today}"
                target="_blank">Add it here.</a>
        </p>
    </div>
