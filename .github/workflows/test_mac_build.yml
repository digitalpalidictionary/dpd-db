name: Test Mac Dictionary Build

on: 
 workflow_dispatch:

jobs:
  test-build-macos:
    # Use macOS 14 (supported runner)
    runs-on: macos-14

    steps:
      - name: Create Dummy Dictionary Source
        run: |
          mkdir -p test-source
          
          # Create minimal Dictionary.xml with proper namespaces
          cat > test-source/Dictionary.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <d:dictionary xmlns="http://www.w3.org/1999/xhtml" xmlns:d="http://www.apple.com/DTDs/DictionaryService-1.0.rng">
          <d:entry id="test_1" d:title="Test Word">
              <d:index d:value="Test Word"/>
              <d:index d:value="test"/>
              <h1>Test Word</h1>
              <div class="content">
                  <p>This is a test entry to verify the build process works on macOS 14 runners.</p>
              </div>
          </d:entry>
          </d:dictionary>
          EOF
          
          # Create minimal Dictionary.css
          cat > test-source/Dictionary.css << 'EOF'
          h1 { color: #007aff; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
          .content { font-size: 14px; line-height: 1.4; }
          EOF
          
          # Create minimal Info.plist
          cat > test-source/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>English</string>
              <key>CFBundleDisplayName</key>
              <string>Test Dictionary</string>
              <key>CFBundleIdentifier</key>
              <string>com.test.dictionary</string>
              <key>CFBundleName</key>
              <string>Test</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>DCSDictionaryCopyright</key>
              <string>Copyright © 2026 Test</string>
          </dict>
          </plist>
          EOF
          
          echo "✓ Dummy source files created"

      - name: Setup Dictionary Development Kit
        run: |
          set -x
          # Clone the DDK
          git clone --depth 1 https://github.com/SebastianSzturo/Dictionary-Development-Kit.git
          
          DDK_PATH="$(pwd)/Dictionary-Development-Kit"
          
          echo "=== Patching DDK Scripts ==="
          # Safely patch only text files (scripts/makefiles) to avoid corrupting binaries
          find "$DDK_PATH" -type f \( -name "*.sh" -o -name "Makefile" -o -name "*.plist" \) -exec sed -i '' "s|/DevTools/Utilities/Dictionary Development Kit|$DDK_PATH|g" {} +
          
          # Verify the tool exists and check architecture
          DDK_BIN="$DDK_PATH/bin/build_dict"
          if [ -f "$DDK_BIN" ]; then
            echo "✓ build_dict found and patched"
            chmod +x "$DDK_BIN"
            # Ensure the sub-binaries are also executable
            chmod +x "$DDK_PATH/bin/binarize" "$DDK_PATH/bin/xml2dict"
          else
            echo "✗ ERROR: build_dict not found"
            exit 1
          fi

      - name: Build Test Dictionary
        run: |
          set -x
          mkdir -p build
          cp test-source/* build/
          
          DDK_PATH="$(pwd)/Dictionary-Development-Kit"
          
          echo "=== Starting test build ==="
          cd build
          
          # macos-14 is ARM64, so we MUST use arch -x86_64 to run the legacy Intel binaries
          # This invokes the Rosetta 2 translation layer
          arch -x86_64 "$DDK_PATH/bin/build_dict" \
            "Test-Dictionary" \
            Dictionary.xml \
            Dictionary.css \
            Info.plist 2>&1 | tee build_log.txt
            
          if [ ! -d "Test-Dictionary.dictionary" ]; then
            echo "✗ ERROR: Build failed to produce .dictionary bundle"
            cat build_log.txt
            exit 1
          fi
          
          echo "=== Build complete ==="
          ls -la "Test-Dictionary.dictionary"

      - name: Package Dictionary
        run: |
          cd build
          zip -r Test-Dictionary.dictionary.zip Test-Dictionary.dictionary
          echo "=== Dictionary packaged ==="
          ls -lh *.zip

      - name: Upload Test Dictionary
        uses: actions/upload-artifact@v4
        with:
          name: test-dictionary
          path: build/Test-Dictionary.dictionary.zip
          retention-days: 1