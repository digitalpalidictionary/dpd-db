theme:
  name: material
  features:
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.path
    # - navigation.expand
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs_sticky
    # - toc.integrate

  palette: 
    - scheme: slate
      primary: custom
      accent: custom

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list # allows adding {target="_blank"} after links
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences